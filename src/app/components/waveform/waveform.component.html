<ag-grid-angular style="width: 100%; height: 300px; margin-top: 40px;" class="ag-theme-balham" [rowData]="waveformData"
  [columnDefs]="waveformColumnDefs" [gridOptions]="waveFormGridOptions" [enableColResize]="true" [enableSorting]="true"
  [enableFilter]="true" [paginationPageSize]=20 [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged($event)"
  [pagination]="true">
</ag-grid-angular>
<div>

  <div class="col-md-12" style="padding-bottom: 50px; padding-top:10px;">

    <div class="col-md-4">
      <label>Start time</label> &nbsp;
      <p-calendar [(ngModel)]="startDate" [showIcon]="true" [showTime]="true" name="startDate" ngDefaultControl></p-calendar>
      <span style="margin-left:35px"></span>

    </div>
    <div class="col-md-4">
      <label>End time</label> &nbsp;
      <p-calendar [(ngModel)]="endDate" [showIcon]="true" [showTime]="true" name="endDate" ngDefaultControl></p-calendar>
      <span style="margin-left:35px"></span>

    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary" (click)="loadAudioUrl()">
        Play
      </button>
      &nbsp;
      <button type="button" class="btn btn-primary" (click)="downloadAudio()">
        Download
      </button>
    </div>
    <br>
    <br>
  </div>

  <div class="col-md-12">
    <div id="waveform"></div>
    <div id="waveform-timeline"></div>
    <br>
    <div *ngIf="showPlayer">
      <button type="button" id="button_play" class="btn" (click)="waveSurfer.playPause()">
        <i class="fa fa-play"></i>/
        <i class="fa fa-pause"></i>
      </button>
    </div>
  </div>
  <br>
  <br>
  <br>
</div>

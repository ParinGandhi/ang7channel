<ag-grid-angular style="width: 100%; height: 300px; margin-top: 40px;" class="ag-theme-balham" [rowData]="waveformData"
[columnDefs]="waveformColumnDefs" [gridOptions]="waveFormGridOptions" [enableColResize]="true" [enableSorting]="true"
[enableFilter]="true" [paginationPageSize]=20 [pagination]="true">
</ag-grid-angular>
<div>
   
  <div id="waveform"></div>
  <div id="waveform-timeline"></div>
  <br>
  <button *ngIf="showPlayer" type="button" id="button_play" class="btn" (click)="waveSurfer.playPause()">
    <i class="fa fa-play"></i>/
    <i class="fa fa-pause"></i>
  </button>
</div>

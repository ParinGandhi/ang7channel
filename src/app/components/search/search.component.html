<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="channelName" class="searchLabel">Channel name</label>
    <input class="form-control input-sm" id="channelName" type="text" (keydown.enter)="submitSearch();"
      [ngModelOptions]="{standalone: true}" [(ngModel)]="easMediaData.channelName">
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="siteId" class="searchLabel">Site ID</label>
    <select class="form-control input-sm" name="siteid" id="siteid" [ngModelOptions]="{standalone: true}"
      [(ngModel)]="easMediaData.stndSite.id">
      <option value="-1" disabled>Select a site id...</option>
      <option *ngFor="let siteId of siteIdList.results" [value]="siteId.id">{{siteId.nm}}</option>
    </select>
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="originatedIp" class="searchLabel">Originated IP</label>
    <input class="form-control input-sm" id="originatedIp" type="text" (keydown.enter)="submitSearch();"
      [ngModelOptions]="{standalone: true}" [(ngModel)]="easMediaData.mediaOriginatedIp">
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="originatedPort" class="searchLabel">Originated port</label>
    <input class="form-control input-sm" id="originatedPort" type="text" (keydown.enter)="submitSearch();"
      [ngModelOptions]="{standalone: true}" [(ngModel)]="easMediaData.mediaOriginatedPort">
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="manageClassification" class="searchLabel">Classification</label>
    <select class="form-control input-sm" name="manageClassification" id="manageClassification"
      [ngModelOptions]="{standalone: true}" [(ngModel)]="easMediaData.standardClassification.id">
      <option value="-1" disabled>Select a classification...</option>
      <option *ngFor="let classificationId of classificationList.results" [value]="classificationId.id">
        {{classificationId.nm}}</option>
    </select>
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="roleId" class="searchLabel">Role ID</label>
    <select class="form-control input-sm" name="roleId" id="roleId" [ngModelOptions]="{standalone: true}"
      [(ngModel)]="easMediaData.stndRole.id">
      <option value="-1" disabled>Select a role id...</option>
      <option *ngFor="let roleId of roleIdList.results" [value]="roleId.id">{{roleId.nm}}</option>
    </select>
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="activeIndSearch" class="searchLabel">Active indicator</label>
    <select class="form-control input-sm" name="activeIndSearch" id="activeIndSearch"
      [ngModelOptions]="{standalone: true}" [(ngModel)]="easMediaData.enableIn">
      <option value="default" disabled>Select an active indicator...</option>
      <option value="TRUE">Active</option>
      <option value="FALSE">Inactive</option>
    </select>
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="startDate" class="searchLabel">Start date</label>
    <br>
    <p-calendar [(ngModel)]="startDate" [showIcon]="true" [showTime]="true" name="startDate" ngDefaultControl>
    </p-calendar>
    <span style="margin-left:35px"></span>
  </div>
</div>
<div class="row searchHeight">
  <div class="input-field col-sm-10 col-sm-offset-1">
    <label for="endDate" class="searchLabel">End date</label>
    <br>
    <p-calendar [(ngModel)]="endDate" [showIcon]="true" [showTime]="true" name="endDate" ngDefaultControl></p-calendar>

  </div>
</div>
<div class="row searchHeight">
  <div class="col-sm-5 col-sm-offset-1">
    <button class="btn btn-primary btn-block" (click)="submitSearch();">Submit</button>
  </div>
  <div class="col-sm-5">
    <button class="btn btn-default btn-block" (click)="clearSearch();">Clear</button>
  </div>
</div>
